version: '3.7'

services:
  backend:
    build:
      context: .
      target: 'develop-stage'
    ports:
      - "8088:8088"
    environment:
      - RUST_LOG=actix_web=debug
    volumes:
      - .:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    command: cargo watch -x run

volumes:
  cargo-cache:
  target-cache: